<template>
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">Enter Payment Request</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p>${status}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Invoice</label>
              <input value.bind="invoiceRequest" type="text" placeholder="Invoice request" class="form-control" />
            </div>
            <div class="form-group">
              <button class="btn btn-success" click.trigger="pay()">
                Pay
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
