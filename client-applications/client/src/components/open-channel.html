<template>
  <div class="col-md-12">
    <div class="card weather-box">
      <h4 class="weather-title box-title bg-success text-white">
        Open a New Channel
      </h4>
      <div class="card-body">
        <div class="form-group" if.bind="showPublicKey">
          <label class="form-control-label">Pubkey</label>
          <input value.bind="publicKey" type="text" placeholder="Public key of other node" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-control-label">Amount</label>
          <input value.bind="amount" type="text" placeholder="Amount to fund channel with" class="form-control" />
        </div>
        <div>
          <button type="submit" class="btn btn-lg btn-info btn-block" click.trigger="connect()">
            <span>Open Channel</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
