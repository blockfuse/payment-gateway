<template>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">Recent Orders (vs USD)</strong>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th class="text-truncate" scope="col" style="max-width: 150px;">Client Order Id</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
              <th scope="col">Side</th>
              <th scope="col">Type</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="order of orders">
              <td class="text-truncate" scope="col" style="max-width: 150px;">${order.client_order_id}</td>
              <td>${order.amount}</td>
              <td>${order.price}</td>
              <td>${order.side}</td>
              <td>${order.type}</td>
              <td>
                <span repeat.for="option of order.options">${option}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
