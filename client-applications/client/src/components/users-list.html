<template>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">Users</strong>
        </div>
        <div class="table-stats order-table ov-h">
          <table class="table ">
            <thead>
              <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Is approved?</th>
                <th>Merchant</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="user of users">
                <td>
                  <a href="#/users/${user.id}">${user.username}</a>
                </td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.isApproved}</td>
                <td>${user.merchant.name}</td>
                <td>
                  <template if.bind="!user.isApproved">
                    <button class="btn" click.trigger="approve(user)">Approve</button>
                  </template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
