<template>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">Peers</strong>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Pubkey</th>
              <th scope="col">Tokens Received</th>
              <th scope="col">Tokens Sent</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="peer of peers">
              <td>
                <a href="#/peers/${peer.public_key}">${peer.public_key}</a>
              </td>
              <td>${peer.tokens_received}</td>
              <td>${peer.tokens_sent}</td>
              <td>
                <button class="btn btn-danger btn-sm" click.delegate="disconnect(peer)">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
